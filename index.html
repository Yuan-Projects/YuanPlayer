<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>YuanPlayer</title>
    <link rel="stylesheet" href="index.css" />
    <link href="YuanPlayer.lyric.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="yuanplayer"></div>
    <div id="time-container"><span id="currentTime-span">0:00</span>/<span id="duration-span">0:00</span></div>
    <div id="controlbutton-container"><span id="play-button">Play</span>&nbsp;<span id="pause-button">Pause</span>&nbsp;<span id="toggleplay-button">Toggle Play</span>&nbsp;<span id="stop-button">Stop</span>&nbsp;<span id="mute-button">Mute</span>&nbsp;<span id="unmute-button">Unmute</span>&nbsp;<span id="togglemute-button">Toggle Mute</span>&nbsp;<span id="volumeadd-button">Volume++</span>&nbsp;<span id="volumeminus-button">Volume--</span>
      <span id="loop">Loop</span>
    </div>
    <noscript>
      <div class="no-script">
        <p>Please enable JavaScript first.</p>
      </div>
    </noscript>
    <script src="yuan.js"></script>
    <script src="YuanPlayer.js"></script>
    <script src="YuanPlayer.lyric.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </body>
</html>
