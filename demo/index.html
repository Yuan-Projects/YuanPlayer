<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>YuanPlayer</title>
    <link rel="stylesheet" href="index.css" />
    <style>
.playicon {
  width: 1em;
  height: 1em;
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <h2>Example 0: English dictionary</h2>
    <div>
      <p><strong>Petal</strong></p>
      <p>noun [ C ]</p>
      <div>UK <img onclick="dicPlayer.play();" src="images/speaker.png" alt="" class="playicon">  /ˈpet.əl/ US <img onclick="dicPlayer2.play();" src="images/speaker.png" alt="" class="playicon"> /ˈpet̬.əl/</div>
    </div>
    <div id="exampleEnglishDicPlayer"></div>
    <div id="exampleEnglishDicPlayer2"></div>
    <hr />

    <h2>Example 1: A simple player</h2>
    <div id="simplePlayerContainer"></div>
    <hr />

    <h2>Example 2: A player with the lyric panel</h2>
    <div id="APlayerLyricContainer"></div>
    <div id="APlayerLyricLyricContainer"></div>
    <hr />

    <h2>Example 3: A player with the play list</h2>
    <div style="display: flex; border: 1px solid black; padding: 3rem; gap: 3rem;">
      <div id="APlayerLyricPlaylistContainer" style="border: 2px solid black; width: 400px; padding: 2rem;"></div>
      <div id="APlayerWithPlayListContainer" style="width: 400px;"></div>
    </div>
    <hr />

    <h2>Example 4: A player with the play list and lyric panel</h2>
    <div style="display: flex; border: 1px solid black; padding: 3rem; gap: 3rem;">
      <div id="listcontainer3" style="width: 400px; border: 1px solid black;"></div>
      <div style="display: flex; flex-direction: column;">
        <div id="playercontainer3" style="border: 2px solid black; width: 400px; padding: 2rem;"></div>
        <div id="lyriccontainer3"></div>
      </div>
    </div>

    <hr />

    <h2>Example 5: BlueMonday Theme</h2>
    <div style="display: flex; border: 1px solid black; padding: 3rem; gap: 3rem;">
      <div id="blueMondayPlayerContainer1" style="border: 2px solid black; width: 400px; padding: 2rem;"></div>
      <div id="blueMondayPlayListContainer1" style="width: 400px;"></div>
    </div>

    <script src="../lib/umd/YuanPlayer.js"></script>
    <script src="../lib/umd/YuanPlayerThemeYuan.js"></script>
    <script src="../lib/umd/YuanPlayerThemeBlueMonday.js"></script>
    <script src="index.js"></script>
  </body>
</html>
